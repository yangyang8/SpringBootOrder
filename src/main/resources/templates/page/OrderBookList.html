<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>查询所有订书</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>  
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/commons.css}" />
	
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>	
	<!-- <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/klorofil-common.js}" ></script>
	<script type="text/javascript" th:src="@{/js/commons.js}"></script>

</head>
<body>
 <div th:fragment="navbar" id="wrapper" class="wrapper"  role="navigation">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/left :: left"></div>
	
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<!-- 显示我们的增加的模式框操作 -->
			<!-- 模态框（Modal） --> <!-- data-backdrop="false" 可以 -->
			<div class="modal fade" id="addOrderBook"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" 
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								增加订单信息
							</h4>
						</div>
						<form class="form-horizontal" role="form" th:action="@{/OrderBook/addOrderBook.action}" method="post">
							<div class="modal-body">
							
									<div class="form-group">
										<label for="bookName" class="col-sm-2 control-label">书名</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="bookName" name="bookName"
												   placeholder="请输入书名" />
										</div>
									</div>
									<div class="form-group">
										<label for="author" class="col-sm-2 control-label">作者</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="author" name="author"
												   placeholder="请输入书的作者" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="publish" class="col-sm-2 control-label">出版社</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="publish" name="publish"
												   placeholder="请输入书的出版社" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="price" class="col-sm-2 control-label">价格</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="price" name="price"
												   placeholder="请输入书的价格" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="number" class="col-sm-2 control-label">数量</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="number" name="number"
												   placeholder="请输入书的价格" />
										</div>
									</div>
									
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" 
										data-dismiss="modal">关闭
								</button>
								<button type="submit" id="addOrderBookId" class="btn btn-primary">
									提交
								</button>
							</div>
						</form>
					</div>
				</div>
		 	</div>
		 
		 	<!-- 第二个查看模式框 -->
		 	<!-- 用来查看我们的相关数据的状态栏操作 -->
			<div class="modal fade" id="toView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			        	<!-- 模态框表头 -->
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			                <h4 class="modal-title" id="myModalLabel">查看订单数据</h4>
			            </div>
			               <form class="form-horizontal" role="form" action="#">
							<div class="modal-body">
									<!-- 书名  -->
									<div class="form-group">
										<label for="bookName1" class="col-sm-2 control-label">书名</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="bookName1" name="bookName1" disabled="disabled"
												   placeholder="请输入书名" />
										</div>
									</div>
									
									<!-- 作者 -->
									<div class="form-group">
										<label for="author" class="col-sm-2 control-label">作者</label>
										<div class="col-sm-10">
											<input type="text1" class="form-control" id="author1" name="author1" disabled="disabled"
												   placeholder="请输入书的作者" />
										</div>
									</div>
									<!-- 价格 -->
									<div class="form-group">
										<label for="price1" class="col-sm-2 control-label">价格</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="price1" name="price1" disabled="disabled"
												   placeholder="请输入书的价格" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="number1" class="col-sm-2 control-label">数量</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="number1" name="number1" disabled="disabled"
												   placeholder="请输入书的数量" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="totalNumber" class="col-sm-2 control-label">总价格</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="totalNumber1" name="totalNumber1" disabled="disabled"
												   placeholder="请输入书的总价格" />
										</div>
									</div>
									
									<!-- 购卖人 -->
									<div class="form-group">
										<label for="userName1" class="col-sm-2 control-label">购卖人</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="userName1" name="userName1" disabled="disabled"
												   placeholder="请输入购卖人" />
										</div>
									</div>
									<!-- 出版社 -->
									<div class="form-group">
										<label for="publish" class="col-sm-2 control-label">出版社</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="publish1" name="publish1" disabled="disabled"
												   placeholder="请输入书的出版社" />
										</div>
									</div>
									<!-- 条形码 -->
									<div class="form-group">
										<label for="barcode" class="col-sm-2 control-label">条形码</label>
										<div class="col-sm-10" id="barcode1" >
											<!-- <input type="text" class="form-control" id="barcode" name="barcode"
												   placeholder="条形码" /> -->
												<!-- <img id="barcode" th:src="xxx" /> -->
												<!-- <span id="barcode"></span> -->
										</div>
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" 
										data-dismiss="modal">关闭
								</button>
								<button type="submit" id="addOrderBookId" class="btn btn-primary">
									提交
								</button>
							</div>
						</form>
			        </div>
			    </div>
			</div>	
			
			<!-- 更新模式框操作 -->
			<!-- 用来查看我们的相关数据的状态栏操作 -->
			<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			        	<!-- 模态框表头 -->
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			                <h4 class="modal-title" id="myModalLabel">修改订单数据</h4>
			            </div>
			               <form class="form-horizontal" role="form" th:action="@{/OrderBook/update.action}" method="post">
							<div class="modal-body">
									<!-- 书名  -->
									<div class="form-group">
										<label for="bookName" class="col-sm-2 control-label">书名</label>
										<div class="col-sm-10">
										    <input type="hidden" id="bookId2" name="bookId" />
											<input type="text" class="form-control" id="bookName2" name="bookName"
												   placeholder="请输入书名" />
										</div>
									</div>
									
									<!-- 作者 -->
									<div class="form-group">
										<label for="author" class="col-sm-2 control-label">作者</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="author2" name="author"
												   placeholder="请输入书的作者" />
										</div>
									</div>
									<!-- 价格 -->
									<div class="form-group">
										<label for="price" class="col-sm-2 control-label">价格</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="price2" name="price"
												   placeholder="请输入书的价格" />
										</div>
									</div>
									<!-- 数量  -->
									<div class="form-group">
										<label for="number2" class="col-sm-2 control-label">数量</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="number2" name="number"
												   placeholder="请输入书的数量" />
										</div>
									</div>
									<!-- 总全额 -->
									<div class="form-group">
										<label for="totalNumber2" class="col-sm-2 control-label">总价格</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="totalNumber2" name="totalNumber"
												   placeholder="请输入书的总价格" />
										</div>
									</div>
									
									
									<!-- 购卖人 -->
									<div class="form-group">
										<label for="userName" class="col-sm-2 control-label">购卖人</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="userName2" name="userName"
												   placeholder="请输入购卖人" />
										</div>
									</div>
									<!-- 出版社 -->
									<div class="form-group">
										<label for="publish" class="col-sm-2 control-label">出版社</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="publish2" name="publish"
												   placeholder="请输入书的出版社" />
										</div>
									</div>
									<!-- 条形码 -->
									<div class="form-group">
										<label for="barcode" class="col-sm-2 control-label">条形码</label>
										<div class="col-sm-10" id="barcode2">
											<!-- <input type="text" class="form-control" id="barcode" name="barcode"
												   placeholder="条形码" /> -->
												<!-- <img id="barcode" th:src="xxx" /> -->
												<!-- <span id="barcode"></span> -->
										</div>
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" 
										data-dismiss="modal">关闭
								</button>
								<button type="submit" id="addOrderBookId" class="btn btn-primary">
									提交
								</button>
							</div>
						</form>
			        </div>
			    </div>
			</div>		
			
			
				
			
		 
			  <div class="table-responsive">
			  
				<table id="table" class="table table-bordered">
				 <caption>
				 	<a href="#" data-toggle="modal" data-target="#addOrderBook" class="btn btn-primary btn-lg" role="button">增加</a>
				 	&nbsp;&nbsp;&nbsp;<a th:href="@{/index.action}" class="btn btn-primary btn-lg" role="button">返回</a>
				 </caption>
						<thead>
							<tr>
								<th>书名</th>
								<th>购卖人</th>
								<th>作者</th>
								<th>出版社</th>
								<th>条形码</th>
								<th>价格</th>
								<th>数量</th>
								<th>总价格</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody >
							<tr th:each="ob,stat : ${dataList}">
								<td th:text="${ob.bookName}">产品1</td>
								<td th:text="${ob.userName}">张三</td>
								<td th:text="${ob.author}">杨五</td>
								<td th:text="${ob.publish}">电子工业出版社</td>
								<td><img class="imgBarCode" th:src="${ob.barcode}" /></td>
								<td th:text="${ob.price}"></td>
								<td th:text="${ob.number}"></td>
								<td th:text="${ob.totalNumber}"></td>
								<td>
									<a th:href="@{/OrderBook/delete.action(bookId=${ob.bookId})}" class="btn btn-primary btn-lg" role="button">删除</a>
									<a href="#" data-toggle="modal" th:onclick="'javascript:toView(\''+${stat.count}+'---0'+'\');'" data-target="#toView" class="btn btn-primary btn-lg" role="button">查询</a>
									<a href="#" data-toggle="modal" th:onclick="'javascript:toView(\''+${stat.count}+'---1'+'---'+${ob.bookId}+'\');'" data-target="#update" class="btn btn-primary btn-lg" role="button">修改</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: copyright"></div>
	</div>
</body>
</html>
