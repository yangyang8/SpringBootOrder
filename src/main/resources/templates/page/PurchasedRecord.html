<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>查询所有订书</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>  
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/commons.css}" />
	
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>	
	<!-- <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/klorofil-common.js}" ></script>
	<script type="text/javascript" th:src="@{/js/commons.js}"></script>

</head>
<body>
 <div th:fragment="navbar" id="wrapper" class="wrapper"  role="navigation">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/left :: left"></div>
	
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
				
				<!-- 通知图书馆 -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" 
										aria-hidden="true">×
								</button>
								<h4 class="modal-title" id="myModalLabel">
									通知图书馆
								</h4>
							</div>
							<div class="modal-body">
								正在给图书馆发送信息...
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" 
										data-dismiss="modal">关闭
								</button>
								<button type="button" class="btn btn-primary">
									完成
								</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div>
			
			
			  <div class="table-responsive">
			  
				<table id="table" class="table table-bordered">
				 <caption>
				 <a th:href="@{/index.action}" class="btn btn-primary btn-lg" role="button">返回</a>
				 &nbsp;&nbsp;&nbsp;<a href="" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" role="button">通知图书馆</a>
				 </caption>
						<thead>
							<tr>
								<th><input type="checkbox" id="allPurCheck" /></th>
								<th>书名</th>
								<th>购卖人</th>
								<th>条形码</th>
								<th>价格</th>
								<th>数量</th>
								<th>总价格</th>
								<th>采购状态</th>
							</tr>
						</thead>
						<tbody >
							<tr th:each="ob,stat : ${dataList}">
								<td><input type="checkbox" id="id" name="id" th:value="${ob.id}" /></td>
								<td th:text="${ob.bookName}">产品1</td>
								<td th:text="${ob.userName}">张三</td>
								<td><img class="imgBarCode" th:src="${ob.barcode}" /></td>
								<td th:text="${ob.price}"></td>
								<td th:text="${ob.number}"></td>
								<td th:text="${ob.totalPrice}"></td>
							    <td th:if="${ob.purStatus =='0'}">购卖中</td>
								<td th:if="${ob.purStatus == '1'}">已完成</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: copyright"></div>
	</div>
</body>
</html>
